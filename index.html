<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Wods por Fran Fitwear</title>
  <meta name="description" content="Wods para entrenar y hacer deporte en el verano">
  <link rel="stylesheet" type="text/css" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="store">
    
    <a href="https://www.franfitwear.es/?utm_medium=wods_link">
      <img src="img/shopping-bag.png"  alt="Bolsa de compras para visitar la tienda de Fran Fitwear"/>
      <span>Visita la tienda</span>
    </a>
  </div>
  <section class="viewport-header">  
    <div class="logo">
        <img src="img/fran-fitware.svg" alt="Logo de Fran Fitwear">
    </div>

    <div class="container">
        <h1>Travel Wods</h1>
      <div class="container-wod" >
          <div id="opcion-aleatoria"></div>
      </div>
      <div class="action">*Haz una captura de pantalla y guardalo para entrenar en tus vacaciones</div>
      <button class="btn-create" id="generar-btn">Crear nuevo travel wod</button>
    </div>


  </section>
  <footer class="footer">
    <a href="https://www.instagram.com/franfitwear.es/?utm_medium=wods_link" rel="noopener">Escribenos un mensaje directo en Instagram contandonos como te ha ido a @franfitwear </a>
    
  </footer>

  <video class="video-mobile" src="img/background-fran-mobile.mp4" autoplay loop playsinline muted></video>
  <video class="video-desktop" src="img/background-fran.mp4" autoplay loop playsinline muted></video>



  <script src="script.js"></script>
</body>
</html>
