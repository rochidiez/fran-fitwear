<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Wods por Fran Fitwear</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600;900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="store">
    <img src="img/shopping-bag.png" />

  </div>

    </div>


  </section>
  <footer class="footer">
    <a href="https://www.instagram.com/franfitwear.es/?utm_medium=wods_link">Escribenos un mensaje directo en Instagram contandonos como te ha ido a @franfitwear </a>
    
  </footer>

  <video src="img/background.mp4" autoplay loop playsinline muted></video>


  

  <script src="script.js"></script>
